name: gotest
on:
  push:
    tags:
      - v*
    branches:
      - master
  pull_request:
permissions:
  contents: read

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
         with:
           go-version: '^1.17.5'

      - name: Build
        run: go build -v ./...

      - name: test
        run: go test -v ./...
